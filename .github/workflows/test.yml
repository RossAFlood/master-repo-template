name: Builds Project Tests

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs: 
      debug:
        type: boolean
        description: 'debug'
        required: true
        default: false
env:
  project_name: eba-dflt
  location: eastus
  service_principle : $project_name-sp
  keyvault : kv-$project_name-$location
  ACTIONS_STEP_DEBUG : ${{ inputs.debug }} 
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID_NP }}

jobs:

  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.10


      - name: Terraform Init
        id: init
        env:
          TF_RESOURCE_GROUP: ${{ secrets.TF_RESOURCE_GROUP }}
          TF_STORAGE_ACCOUNT: ${{ secrets.TF_STORAGE_ACCOUNT }}
          TF_CONTAINER_NAME: ${{ secrets.TF_CONTAINER_NAME }}
        run: |
          cd IaC/terraform/dev
          echo Current directory: 
          ls
          terraform init -backend-config="storage_account_name=stebadevops001" -backend-config="container_name=tf-container" -backend-config="resource_group_name=devops-tools"


      - name: Format Terraform
        run: |
          echo Current directory: 
          ls
          cd IaC/terraform/dev
          
          fmtstatus=sh "terraform fmt -check -diff"
          if (fmtstatus == 0){
            echo "All Correct"
          }else{
            echo "Changes will be applied!"
          }